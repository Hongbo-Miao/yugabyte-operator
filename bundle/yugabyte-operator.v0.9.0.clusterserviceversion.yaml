  description: |

    YugabyteDB is distributed SQL database serving both scale-out RDBMS and internet-scale OLTP workloads with low query latency, 
    extreme resilience against failures and global data distribution. YugabyteDB Kubernetes offering provides a
    kubernetes native custom resource viz. `ybclusters.yugabyte.com` for deploying and managing the YugabyteDB Clusters.

    ### Installing YugabyteDB

    Once you've installed the Operator, you can create YugabyteDB cluster using custom resource `ybcluster`. For assistance please refer to 
    [deploy yugabyteDB cluster using CRD](https://docs.yugabyte.com/latest/deploy/kubernetes/single-zone/oss/yugabyte-operator/)

    ### Supported parameters
    * **Image Override** - Mention YugabyteDB Docker image attributes such as repository, tag and pullPolicy under image.
    * **Replication Factor** - The desired replication factor for YugabyteDB Cluster. Default RF-3.
    * **Master Pod Count** - The desired pod count for master. Default is 3
    * **T-server Pod Count** - The desired pod count for tserver. Default is 3.
    * **Enable TLS** - Enable TLS encryption for YugabyteDB, if desired. It is disabled by default. To enable TLS communication 
                       refer to [configuring TLS](https://docs.yugabyte.com/latest/deploy/kubernetes/single-zone/oss/yugabyte-operator/#tls).


    ### Getting Started

    Here are a few resources for getting started with YugaByte DB:

    * [Quick start guide](http://docs.yugabyte.com/latest/quick-start/) - install, create a local cluster and read/write from YugaByte DB.
    * [Explore core features](https://docs.yugabyte.com/latest/explore/) - automatic sharding & re-balancing, linear scalability, fault tolerance, tunable reads etc.
    * [Ecosystem integrations](https://docs.yugabyte.com/latest/develop/ecosystem-integrations/) - integrations with Apache Kafka/KSQL, Apache Spark, JanusGraph, KairosDB, Presto and more.
    * [Real world apps](https://docs.yugabyte.com/latest/develop/realworld-apps/) - sample real-world, end-to-end applications built using YugaByte DB.
    * [Architecture docs](https://docs.yugabyte.com/latest/architecture/) - to understand how YugaByte DB was designed and how it works
    
    ### Help

    Cannot find what you are looking for? Have a question? We love to hear from you - [please file a GitHub issue](https://github.com/YugaByte/yugabyte-db/issues) or talk to us live at [Slack](https://www.yugabyte.com/slack).

